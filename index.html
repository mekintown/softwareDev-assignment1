<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Event</title>
  </head>
  <body>
    <header>
      <h3>Event</h3>
      <nav>
        <a>Home</a>
        <a>Sign up</a>
      </nav>
    </header>
    <div class="sign-up-container">
      <div class="sign-up-left">
        <img
          src="./assets/sign-up.svg"
          alt="Sign up image"
          class="sign-up-image"
        />
        <p class="advertising">
          Sign up today and experience the ultimate benefits!
        </p>
      </div>
      <div class="sign-up-right">
        <form class="sign-up-form">
          <h2 class="right-header">Sign up now!</h2>
          <input
            type="text"
            placeholder="Company name*"
            class="company-name-input"
          />
          <select>
            <option selected="true" disabled="disabled">
              Choose Booth size*
            </option>
            <option value="10*10">10*10</option>
            <option value="10*15">10*15</option>
          </select>
          <input type="number" placeholder="Slots*" />
          <input type="text" placeholder="Contact Name*" />
          <input type="tel" placeholder="Contact Number*" />
          <div class="sign-up-footer">
            <button type="submit" class="create-account-btn">Submit</button>
            <div class="table-check-box">
              <input type="checkbox" id="need-table" />
              <label for="need-table" class="sign-up-label"
                >Table for the booth?</label
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
